<body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
        <div class="starter-template">
          <h1>Meet-Up Event Planner</h1>
          <p class="lead">Use this page to create a <strong>new user</strong>, or <strong>new event</strong>.</p>
          <hr>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-bottom: 20px;">
      <div class="row">
        <div class="col-md-6">
          <div class="col-md-12">
            <p style="text-align: left; font-size: 18px;">
              <span id="newUserLink">New Event</span></p>
          </div>
        </div>
      </div>
    </div>


        <form role="form" data-toggle="validator">
    <div class="container" style="margin-bottom: 0px;">
      <div class="row">
        <div class="col-md-6">
          <div class="col-md-12" id="createEvent">
            <div class="form-group">
              <label for="exampleInputEventName">EVENT NAME</label>
              <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-pushpin"></span>
                </span>
                <input type="text" class="form-control" id="exampleInputEventName" placeholder="What is the event?" data-required-error="Event name required" required>
              </div>
              <div class="help-block with-errors"></div>
            </div>
          </div>
            <div class="form-group col-md-6">
              <label for="exampleInputEventType">EVENT TYPE</label>
                <select  class="form-control" data-width="100%" id="exampleInputEventType" required>
                  <option>Socializing</option>
                  <option>Get-Together</option>
                  <option>Party</option>
                </select>
            </div>
            <div class="help-block with-errors"></div>
            <div class="form-group col-md-6">
              <label for="exampleInputEventHost">EVENT HOST</label>
                <select class="form-control" id="exampleInputEventHost" required>
                  <option>Cameron</option>
                  <option>Sebastian</option>
                  <option>Walter</option>
                  <option>Julia</option>
                </select>
            </div>
            <div class="help-block with-errors"></div>

              <div class="form-group col-md-6">
                <label for="exampleInputEventStart">START DATE & TIME</label>
                <div class="input-group" id='datetimepicker1'>
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                  <input style="display: inline;" id="datetimepicker" type="text" class="form-control" placeholder="00/01/16" data-required-error="Start date required" required>
                </div>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputEventEnd">END DATE & TIME</label>
                <div class="input-group" id='datetimepicker2'>
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                  <input style="display: inline;" id="datetimepicker123" type="text" class="form-control" placeholder="00/01/16" data-required-error="End date required" required>
                </div>
                <div class="help-block with-errors"></div>
              </div>
              <script type="text/javascript">
                $.datetimepicker.setLocale('en');
                $('#datetimepicker').datetimepicker();
                $('#datetimepicker123').datetimepicker();
              </script>
            <div class="col-md-12" id="createEvent">
              <div class="form-group">
                <div class="buttonHolder">
                  <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px; margin-bottom: 10px;"">Create Event</button>
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-6">
          <div class="col-md-12">
            <div class="form-group">
              <label for="exampleInputLocation">LOCATION</label>
              <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-map-marker"></span>
                </span>
                <input type="text" class="form-control" id="autocomplete" autocomplete="off" onfocus="geolocate()" placeholder="Where is the event?" data-required-error="Location required" data-error="Event location required" required>
                <!-- <input type="text" class="form-control" id="exampleInputEventName" placeholder="What is the event?" data-required-error="Event name required" required> -->
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group ">
              <label for="exampleInputMessage">MESSAGE (OPTIONAL)</label>
              <textarea class="form-control" rows="5" placeholder="What should everyone bring?"></textarea>
              </textarea><!--
              <div class="help-block with-errors">Hey look, this one has feedback icons!</div> -->
            </div>
          </div>
        </div>
        <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
    </div>
</form>

<!-- Google Maps Autocomplete for Addresses JS Scripting -->
<script>
      // This example displays an address form, using the autocomplete feature
      // of the Google Places API to help users fill in the information.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var placeSearch, autocomplete;

      function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
            {types: ['geocode']});

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        // autocomplete.addListener('place_changed', fillInAddress);
      }

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }
    </script>

<!-- Google Maps Autocomplete for Addresses API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX2cIk_Xoffcw9iIdzxPtqe4vGKsfI-mE&libraries=places&callback=initAutocomplete"
        async defer></script>

</body>
