<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Meet-Up Event Planner</title>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/starter-template.css">


    <!-- jQuery -->
<!--     <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script> -->

    <!-- jQuery, Bootstrap CDN -->
    <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Bootstrap Validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.js"></script>
</head>
<body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
        <div class="starter-template">
          <h1>Meet-Up Event Planner</h1>
          <p class="lead">Use this page to create a <strong>new user</strong>, or <strong>new event</strong>.</p>
          <hr>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-bottom: 0px;">
      <div class="row">
        <form role="form" data-toggle="validator" >
        <div class="col-md-6">
          <div class="col-md-12" id="newUser">
              <div class="form-group">
                <label for="exampleInputName">FULL NAME</label>
                <div class="input-group">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="name" class="form-control" id="exampleInputName" placeholder="What's your name?" required autofocus autocomplete="fname" data-required-error="Full name required" >
                </div>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group ">
                <label for="exampleInputPassword1">PASSWORD</label>
                <div class="input-group">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-lock"></span>
                  </span>
                  <input type="password" data-minlength="6" class="form-control" id="exampleInputPassword1" data-required-error="Password required" placeholder="Your password" required>
                </div>
              <div class="help-block with-errors">Must be at least 6 characters.</div>
              </div>
              <div class="form-group ">
                <label for="exampleInputPassword2">CONFIRM PASSWORD</label>
                <div class="input-group">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-lock"></span>
                  </span>
                  <input type="password" class="form-control" id="exampleInputConfirmPassword2" data-match="#exampleInputPassword1"  data-match-error="Passwords do not match" data-required-error="Confirmation required" placeholder="Your confirmation" required>
                </div>
                <div class="help-block with-errors"></div>
              </div>
            <div class="form-group">
              <div class="buttonHolder">
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px; margin-bottom: 10px;" >Create Event</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-md-12">
            <div class="form-group ">
              <label for="exampleInputEmail1">EMAIL ADDRESS</label>
              <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="What's your email?" data-error="Please enter a valid email address" required>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">EMPLOYER (OPTIONAL)</label>
              <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-briefcase"></span>
                </span>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Who do you work for?">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword2">JOB TITLE (OPTIONAL)</label>
              <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-folder-open"></span>
                </span>
                <input type="text" class="form-control" id="exampleInputConfirmPassword2" placeholder="What do you do?">
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/js/bootstrap-select.min.js"></script>
</body>
</html>
